<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFlow - Project Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ProFlow</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#financials">Financials</a></li>
                <li><a href="#tasks">Tasks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <!-- Dashboard content will go here -->
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <button id="create-project-btn">Create Project</button>
            <!-- Projects content will go here -->
        </section>

        <section id="financials">
            <h2>Financials</h2>
            <!-- Financials content will go here -->
        </section>


        <section id="tasks">
            <h2>Tasks</h2>
            <!-- Tasks content will go here -->
        </section>
    </main>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create Project</h2>
            <form id="create-project-form">
                <input type="text" id="project-name" placeholder="Project Name" required>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
                <input type="date" id="project-deadline" required>
                <input type="number" id="project-budget" placeholder="Budget" required>
                <button type="submit">Save Project</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 ProFlow</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    <script src="script.js"></script>
</body>
</html>
